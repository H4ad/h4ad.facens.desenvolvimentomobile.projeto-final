<div class="freelancer">
  <div class="freelancer--head">
    <div class="freelancer--head--avatar"
         [style.background-color]="content.color">
      <img [src]="content.emoji" alt="A imagem de perfil do usuário">
    </div>
    <div class="freelancer--head--person">
      <h2 class="app--nowrap">
        {{ content.name }}
      </h2>
      <time>{{ content.createdAt | date: "'Entrou em' dd 'de' MMMM 'às' HH:mm" }}</time>
    </div>
  </div>
  <div class="freelancer--body">
    <a class="app--send-button ion-activatable ripple-parent"
       href="mailto:{{ content.email }}">
      <ion-ripple-effect></ion-ripple-effect>
      <span>Entrar em contato</span>
      <ion-icon src="assets/images/right-arrow-white.svg"></ion-icon>
    </a>
  </div>
