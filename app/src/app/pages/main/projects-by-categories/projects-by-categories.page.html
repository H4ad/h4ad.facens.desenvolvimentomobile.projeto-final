<div class="projects" (scroll)="onScroll($event)">
  <ng-container *ngFor="let project of listProjects; trackBy: trackById">
    <a [routerLink]="['/main/projects', project.id]" [queryParams]="{ backUrl: '/main/categories/' + categoryId + '/projects' }">
      <app-project-item [content]="project"></app-project-item>
    </a>
  </ng-container>
</div>
